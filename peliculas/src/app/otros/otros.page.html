<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-button (click)="home()">
          <ion-icon slot="icon-only" name="home"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        Accion
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()">

  <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="ScrollToBottom()" color="dark">
        <ion-icon name="arrow-down"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <button (click)="bird()">
            <img src="/assets/imagenes/bird.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
            Bird box
          </button>
        </ion-col>
        <ion-col>
          <button (click)="me()">
            <img src="/assets/imagenes/me.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
            Me before you
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button (click)="roma()">
            <img src="/assets/imagenes/roma.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
            Roma
          </button>
        </ion-col>
        <ion-col>
          <button (click)="titanic()">
            <img src="/assets/imagenes/titanic.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
            Titanic
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="ScrollToTop()" color="dark">
          <ion-icon name="arrow-up"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  
  </ion-content>
