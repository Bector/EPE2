<ion-header>
  <ion-toolbar color="danger">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="atras()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Accion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
[scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()">

  <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="ScrollToBottom()" color="dark">
        <ion-icon name="arrow-down"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button (click)="Avengers()">
          <img src="/assets/imagenes/AvengersEndgame.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
          Avengers: Endgame
        </button>
      </ion-col>
      <ion-col>
        <button (click)="dbs()">
          <img src="/assets/imagenes/dbs.jpeg" style="width : 100% ; height : 100%" ng-click="nextpage()">
          Dragon ball super : Broly
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="hormiga()">
          <img src="/assets/imagenes/hormiga.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
          Ant-man and the wasp
        </button>
      </ion-col>
      <ion-col>
        <button (click)="kingsman()">
          <img src="/assets/imagenes/kingsman2.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
          Kingsman: el circulo dorado
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="thor()">
          <img src="/assets/imagenes/thor.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
          thor Ragnarok
        </button>
      </ion-col>
      <ion-col>
        <button (click)="pantera()">
          <img src="/assets/imagenes/pantera.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
          Pantera negra
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="ScrollToTop()" color="dark">
        <ion-icon name="arrow-up"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
