<ion-header>
    <ion-toolbar color="danger">

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      
          <ion-buttons slot="end">
            <ion-button (click)="atras()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          
      <ion-title>
        Ficcion
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <button (click)="escalofrio()">
            <img src="/assets/imagenes/escalofrios.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
            Escalofrios 2
          </button>
        </ion-col>
        <ion-col>
          <button (click)="harry()">
            <img src="/assets/imagenes/harry.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
            Harry potter y el prisionero de azkaban
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button (click)="ready()">
            <img src="/assets/imagenes/ready.jpeg" style="width : 100% ; height : 100%" ng-click="nextpage()">
            Ready player one
          </button>
        </ion-col>
        <ion-col>
          <button (click)="star()">
            <img src="/assets/imagenes/star.jpg" style="width : 100% ; height : 100%" ng-click="nextpage()">
            Star wars : the last jedi
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
